apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.birobidsa.admmovil.ec.com"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 4
        versionName "4.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.2.2'
    implementation files('libs/ksoap2-2.4.jar')
    implementation 'com.android.support:support-v4:23.0.0'
    implementation 'com.android.support:appcompat-v7:22.2.0'


    implementation 'com.google.android.gms:play-services-appindexing:8.1.0'

    // Retrofit
    implementation 'com.google.code.gson:gson:2.6.2'
    implementation 'com.squareup.retrofit2:retrofit:2.1.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'


}
